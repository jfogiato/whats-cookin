<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oregano&family=Rock+Salt&display=swap" rel="stylesheet">
    <title>What's Cookin'</title>
</head>
<body>
    <nav class="nav-bar">
        <img class="nav-logo pointer" id="logo" src="./images/home-button.png" alt="Take Me Home">
        <menu class="nav-links">
            <input type="text" placeholder="Search Recipes..." class="search-bar" id="searchBar">
            <div class="dropdown pointer">
                <li class="dropbtn filter-header" id="filterHeader">Filter Recipes</li>
                  <div class="dropdown-content" id="filterDropdown">
                    <li>Appetizer</li>
                    <li>Breakfast</li>
                    <li>Main Course</li>
                    <li>Salad</li>
                    <li>Side Dish</li>
                    <li>Dip</li>
                    <li>Sauce</li>
                 </div>
            </div>
            <li id="navMyRecipes" class="pointer">My Recipes</li>
            <li id="navUserInfo" class="user-name"></li>
        </menu>
    </nav>
    <main>
      <section class="modal-bg hidden" id="recipeModalBackground">
        <!-- Clicked recipe will be displayed here -->
      </section>
        <header>
            <img class="title-logo" id="titleLogo" src="./images/wc-logo.png" alt="What's Cookin' Title Logo/Take Me Home">
            <h1 class="my-recipes-title hidden" id="myRecipesTitle"></h1>
        </header>
        <section class="all-recipes" id="allRecipes">
            <!-- Recipes and cards go here -->
        </section>
        <footer>
            <img class="footer-logo" src="./images/wc-logo.png" alt="What's Cookin' Footer Logo/Take Me Home">
        </footer>
    </main>
    <script src="bundle.js"></script>
</body>
</html>
